<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<body data-scroll-container class="bg-neutral-light text-neutral-dark"> <!--?? what does "data-scroll-container" do-->

    <!-- HEADER -->

        <div class="container mx-auto flex justify-center items-center px-6 py-4">
            <div class="logo mr-auto">
              <a href="#" class="text-lg font-giaza text-primary tracking-tighter">FUNds</a>

            <!-- Navigation Menu -->
            <nav class="md:flex space-x-8">
                <a href="./src/pages/release-notes.html" class="text-neutral-dark hover:text-primary">Release Notes</a>
            </nav>
        </div>
    </header>

    <!-- HERO -->
    <section id="hero" class="h-screen flex flex-col items-center justify-center text-center bg-white relative">
        <h1 id="heroHeadline" class="text-6xl font-bold mb-6">SPEND IT WELL</h1>
        <p id="heroSubHeadline" class="text-xl">Find comfort with your cash flows using the FUNds Forecast model</p>
        
        <!-- Button with Excel Icon -->
        <button class="showModalBtn bg-primary text-white px-6 py-3 rounded-lg shadow-md hover:bg-primary-light flex items-center justify-center mx-auto space-x-3 mt-8">
          <i class="fas fa-file-excel text-white text-xl"></i>
          <span>Download Now</span>
        </button>

        <p class="text-xs italic mt-4" id="downloadCount">_ happy downloads</p>
    </section>

    <!-- SCENE1  ?? Use javascript to render each Scene?-->
    <section id="scene1" class="h-screen flex flex-col items-center justify-center bg-neutral-light">
        <h2 class="text-4xl font-bold">The FUNds Forecast</h2>
        <img src="/public/excel-screenshot-ntm.png" alt="Excel Workbook NTM Tab" class="max-w-4xl shadow-lg rounded-lg">
    </section>

    <!-- Footer -->
    <footer class="py-4 bg-primary text-white text-center">
      <p>Website and Excel model created from scratch by Joseph M. Renner.</p> 
      <div class="flex justify-center space-x-6 mb-2">
          <a href="https://github.com/jrenn3" target="_blank" aria-label="GitHub">
              <i class="fab fa-github text-2xl hover:text-support-gold"></i>

    <!-- User Input Modal -->
    <div id="userModal" class="hidden fixed inset-0 bg-neutral-dark bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 w-full max-w-sm">
          <h2 class="text-xl font-bold mb-4 text-primary">Enter Your Details</h2>
          <form id="userForm">
              <!-- Name Field -->
              <div class="mb-4">
                  <label for="name" class="block text-neutral-dark">Name</label>
                  <input type="text" id="name" class="w-full px-3 py-2 border rounded" required />
              </div>
              <!-- Email field -->
              <div class="mb-4">
                  <label for="email" class="block text-neutral-dark">Email</label>
                  <input type="email" id="email" class="w-full px-3 py-2 border rounded" required />
              </div>
              <!-- Source of Discovery Input -->
              <div class="mb-4">
                  <label for="source" class="block text-gray-700">How did you find us?</label>
                  <textarea id="source" class="w-full px-3 py-2 border rounded" rows="3" placeholder="e.g., friend's name, Google, social media" required></textarea>
              </div>
              <!-- Submit button -->
              <button type="submit" class="showModalBtn bg-primary text-white px-6 py-3 rounded-lg shadow-md hover:bg-primary-light flex items-center justify-center mx-auto space-x-3">
                  <i class="fas fa-file-excel text-white text-xl"></i>
                  <span>Download Excel</span>
              </button>
          </form>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
