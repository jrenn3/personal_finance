name: Deploy to Render

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Remove node_modules and package-lock.json
      run: rm -rf node_modules package-lock.json 

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to deploy-to-render Branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        if git rev-parse --verify deploy-to-render; then
          git checkout deploy-to-render
        else
          git checkout -b deploy-to-render
        fi
        
        # Remove all files except .git to keep branch clean
        git rm -rf . 

        # Copy only dist files into the branch
        cp -r ../dist/* .
        rm -rf ../dist  # Clean up moved dist folder

        # Commit and force push the latest build
        git add .
        git commit -m "Deploy built files to Render"
        git push --force origin deploy-to-render